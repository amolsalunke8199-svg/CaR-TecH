<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Tec Showroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3rem;
      color: gold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .car-card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid gold;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,215,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .car-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,215,0,0.5);
    }

    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .car-card .info {
      padding: 15px;
    }

    .car-card h3 {
      margin: 0;
      color: gold;
    }

    .car-card p {
      color: #ccc;
      font-size: 0.9rem;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 25px;
      background: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Find Your Dream Car</h1>
  <p>Luxury Pre-Owned Cars • Best Deals • Easy Contact</p>
</header>

<section class="car-grid">

  <div class="car-card">
    <img src="https://images.unsplash.com/photo-1549924231-f129b911e442" />
    <div class="info">
      <h3>BMW 5 Series</h3>
      <p>Diesel • Automatic • 2021</p>
      <a class="btn" href="#">View Details</a>
    </div>
  </div>

  <div class="car-card">
    <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e" />
    <div class="info">
      <h3>Audi A6</h3>
      <p>Petrol • Automatic • 2020</p>
      <a class="btn" href="#">View Details</a>
    </div>
  </div>

  <div class="car-card">
    <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70" />
    <div class="info">
      <h3>Mercedes C Class</h3>
      <p>Diesel • Automatic • 2019</p>
      <a class="btn" href="#">View Details</a>
    </div>
  </div>

</section>

<a class="whatsapp" href="https://wa.me/919527006593" target="_blank">
  WhatsApp
</a>

<footer>
  © 2026 Car Tec Showroom
</footer>

</body>
</html>
